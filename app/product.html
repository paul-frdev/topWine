<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каталог</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.png" alt="">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link" href="#">Головна</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Перевірка якості</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Каталог вин</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Акції</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Контакти</a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <div class="user-nav__item">
            <a class="user-nav__link" href="#">
              Обрані
            </a>
            <img class="user-nav__img" src="images/icons/heart-icon.png" alt="heart icon">
            <span class="user-nav__num">1</span>
          </div>
          <div class="user-nav__item">
            <a class="user-nav__link" href="#">
              Корзина
            </a>
            <img class="user-nav__img" src="images/icons/basket-icon.png" alt="basket icon">
            <span class="user-nav__num">2</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="main">

    <section class="catalog">
      <div class="container">
        <div class="catalog__inner">
          <div class="catalog__filters filter">

            <div class="filter__item filter-price">
              <h3 class="filter__title">Вартість</h3>
              <form class="filter-price__form" action="#">
                <label class="filter-price__label">
                  Від:
                  <input class="filter-price__input filter-price__from" type="text" value="0">
                </label>
                <label class="filter-price__label">
                  До:
                  <input class="filter-price__input filter-price__to" type="text" value="0">
                </label>
                <input class="filter-price__range" type="text" data-min="110" data-max="4500" data-from="110"
                  data-to="3000">
              </form>
            </div>

            <div class="filter__item filter-color">
              <h3 class="filter__title">Колір</h3>
              <form class="filter-color__form" action="#">
                <label class="filter-color__label">
                  <input class="filter-color__input" type="radio" name="g" checked>
                  <span class="filter-color__checkbox"></span>
                  <span class="filter-color__text">Будь-яке</span>
                </label>
                <label class="filter-color__label">
                  <input class="filter-color__input" type="radio" name="g">
                  <span class="filter-color__checkbox"></span>
                  <span class="filter-color__text">Солодке</span>
                </label>
                <label class="filter-color__label">
                  <input class="filter-color__input" type="radio" name="g">
                  <span class="filter-color__checkbox"></span>
                  <span class="filter-color__text">Рожеве</span>
                </label>
                <label class="filter-color__label">
                  <input class="filter-color__input" type="radio" name="g">
                  <span class="filter-color__checkbox"></span>
                  <span class="filter-color__text">Біле</span>
                </label>
              </form>
            </div>

            <div class="filter__item filter-sugar">
              <h3 class="filter__title">Колір</h3>
              <form class="filter-sugar__form" action="#">
                <label class="filter-sugar__label">
                  <input class="filter-sugar__input" type="radio" name="h" checked>
                  <span class="filter-sugar__checkbox"></span>
                  <span class="filter-sugar__text">Будь-яке</span>
                </label>
                <label class="filter-sugar__label">
                  <input class="filter-sugar__input" type="radio" name="h">
                  <span class="filter-sugar__checkbox"></span>
                  <span class="filter-sugar__text">Солодке</span>
                </label>
                <label class="filter-sugar__label">
                  <input class="filter-sugar__input" type="radio" name="h">
                  <span class="filter-sugar__checkbox"></span>
                  <span class="filter-sugar__text">Рожеве</span>
                </label>
                <label class="filter-sugar__label">
                  <input class="filter-sugar__input" type="radio" name="h">
                  <span class="filter-sugar__checkbox"></span>
                  <span class="filter-sugar__text">Біле</span>
                </label>
              </form>
            </div>

            <div class="filter__item filter-quality">
              <h3 class="filter__title">Оцінка якості</h3>
              <form class="filter-quality__form" action="#">
                <label class="filter-quality__label">
                  <input class="filter-quality__input" type="radio" name="g" checked>
                  <span class="filter-quality__checkbox"></span>
                  <span class="filter-quality__text">Будь-яке</span>
                </label>
                <label class="filter-quality__label">
                  <input class="filter-quality__input" type="radio" name="g">
                  <span class="filter-quality__checkbox"></span>
                  <span class="filter-quality__text">1-5 балів</span>
                </label>
                <label class="filter-quality__label">
                  <input class="filter-quality__input" type="radio" name="g">
                  <span class="filter-quality__checkbox"></span>
                  <span class="filter-quality__text">6-8 балів</span>
                </label>
                <label class="filter-quality__label">
                  <input class="filter-quality__input" type="radio" name="g">
                  <span class="filter-quality__checkbox"></span>
                  <span class="filter-quality__text">9-10 балів</span>
                </label>
              </form>
            </div>
          </div>



          <div class="catalog__content">

          </div>
        </div>
      </div>
    </section>

  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer__box">
        <h4 class="footer__title">2018 TopWine</h4>
      </div>
      <div class="footer__top">
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link" href="#">Головна</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Перевірка якості</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Каталог вин</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Акції</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Контакти</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="footer__bottom">
        <a class="footer__bottom-tel" href="tel:0507888888">050 788 88 88</a>
        <a class="footer__bottom-tel" href="tel:0677888888">067 788 88 88</a>
        <a class="footer__bottom-mail" href="mailto:support@topwine.ua">support@topwine.ua</a>
        <div class="footer__bottom-social">
          <a class="footer__bottom-social-link" href="#">
            <img class="footer__bottom-social-img" src="images/icons/youtube-icon.png" alt="youtube icon">
          </a>
          <a class="footer__bottom-social-link" href="#">
            <img class="footer__bottom-social-img" src="images/icons/facebook-white.png" alt="facebook icon">
          </a>
          <a class="footer__bottom-social-link" href="#">
            <img class="footer__bottom-social-img" src="images/icons/instagram-icon.png" alt="instagram icon">
          </a>
        </div>
      </div>
    </div>
  </footer>
  <script src="js/main.min.js"></script>
</body>

</html>
