<!DOCTYPE html>
<html lang="ua">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>page</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.png" alt="">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link" href="#">Головна</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Перевірка якості</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Каталог вин</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Акції</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Контакти</a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <div class="user-nav__item">
            <a class="user-nav__link" href="#">
              Обрані
            </a>
            <img class="user-nav__img" src="images/icons/heart-icon.png" alt="heart icon">
            <span class="user-nav__num">1</span>
          </div>
          <div class="user-nav__item">
            <a class="user-nav__link" href="#">
              Корзина
            </a>
            <img class="user-nav__img" src="images/icons/basket-icon.png" alt="basket icon">
            <span class="user-nav__num">2</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="main">

    <section class="selected" style="background-image: url(images/selected-bg.jpg);">
      <div class="container">
        <div class="selected__inner">
          <div class="selected__box">
            <h3 class="selected__title title">Обрані вина</h3>
              <div class="selected-item">
                <img class="selected-item__img" src="images/wines/josh-Cellars.png" alt="josh">
                <div class="selected-item__content">
                  <h4 class="selected-item__content-title">Josh Cellars Pinot Noir</h4>
                  <p class="selected-item__content-price">780 грн</p>
                  <a href="" class="selected-item__content-link">
                    <img class="selected-item__content-img" src="images/icons/close-icon.png" alt="close icon">
                  </a>
                  <div class='lines'>
                    <div class="line line-top"></div>
                    <div class="line line-right"></div>
                    <div class="line line-left"></div>
                    <div class="line line-bottom"></div>
                  </div>
                </div>
              </div>
              <button class="selected__btn">Оформити замовлення</button>
          </div>
        </div>
      </div>
    </section>
   
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer__box">
        <h4 class="footer__title">2018 TopWine</h4>
      </div>
      <div class="footer__top">
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link" href="#">Головна</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Перевірка якості</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Каталог вин</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Акції</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Контакти</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="footer__bottom">
        <a class="footer__bottom-tel" href="tel:0507888888">050 788 88 88</a>
        <a class="footer__bottom-tel" href="tel:0677888888">067 788 88 88</a>
        <a class="footer__bottom-mail" href="mailto:support@topwine.ua">support@topwine.ua</a>
        <div class="footer__bottom-social">
          <a class="footer__bottom-social-link" href="#">
            <img class="footer__bottom-social-img" src="images/icons/youtube-icon.png" alt="youtube icon">
          </a>
          <a class="footer__bottom-social-link" href="#">
            <img class="footer__bottom-social-img" src="images/icons/facebook-white.png" alt="facebook icon">
          </a>
          <a class="footer__bottom-social-link" href="#">
            <img class="footer__bottom-social-img" src="images/icons/instagram-icon.png" alt="instagram icon">
          </a>
        </div>
      </div>
    </div>
  </footer>
  <script src="js/main.min.js"></script>
</body>

</html>
